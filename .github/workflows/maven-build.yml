name: Build, Release, and Archive Minigames Plugin JAR

permissions:
  contents: write   # for create-release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out full history so diffs work
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # <–– needed to diff against previous commit

      # 2) Set up JDK 21 & Maven cache
      - name: Set up JDK 21 & enable Maven cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3) Build
      - name: Build with Maven
        run: mvn --batch-mode clean package

      # 4) Find the shaded JAR
      - name: Find built JAR
        id: find_jar
        run: |
          JAR_PATH=$(ls target/minigames-plugin-*.jar | head -n1)
          echo "artifact_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "artifact_name=$(basename "$JAR_PATH")" >> $GITHUB_OUTPUT

      # 5) Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release v${{ github.sha }}
          draft: false
          prerelease: false

      # 6) Upload JAR
      - name: Upload built JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.artifact_path }}
          asset_name: ${{ steps.find_jar.outputs.artifact_name }}
          asset_content_type: application/java-archive

      # 7) Compute diff stats vs previous commit
      - name: Compute lines added/removed
        id: stats
        run: |
          STATS=$(git diff --shortstat ${{ github.sha }}~1 ${{ github.sha }})
          ADD=$(echo "$STATS" | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo 0)
          DEL=$(echo "$STATS" | grep -oE '[0-9]+ deletion'  | grep -oE '[0-9]+' || echo 0)
          echo "additions=$ADD" >> $GITHUB_OUTPUT
          echo "deletions=$DEL" >> $GITHUB_OUTPUT

      # 8) Send Discord webhook
      - name: Notify Discord
        if: always()   # adjust to success/failure as needed
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          #–– Gather contexts
          REPO="${{ github.repository }}"
          SHA="${{ github.sha }}"
          TAG="v${SHA}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          ADD="${{ steps.stats.outputs.additions }}"
          DEL="${{ steps.stats.outputs.deletions }}"
          RELEASE_URL="https://github.com/${REPO}/releases/tag/${TAG}"

          #–– Build JSON payload without needing to escape quotes
          cat <<EOF > payload.json
          {
            "embeds": [{
              "title": "New Release: ${TAG}",
              "description": "${COMMIT_MSG}",
              "url": "${RELEASE_URL}",
              "color": 5620992,
              "fields": [
                { "name": "Lines Added",   "value": "${ADD}", "inline": true },
                { "name": "Lines Removed", "value": "${DEL}", "inline": true }
              ]
            }],
            "components": [{
              "type": 1,
              "components": [{
                "type": 2,
                "style": 5,
                "label": "View Release",
                "url": "${RELEASE_URL}"
              }]
            }]
          }
          EOF

          #–– Fire the webhook
          curl -X POST "$WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               --data @payload.json
