name: Build, Release, and Archive Minigames Plugin JAR

# Grant write permission to contents so create-release can work
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Set up JDK 21 & enable Maven cache
      - name: Set up JDK 21 & enable Maven cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3) Build the plugin (compile against Java 21, run Shade/Javadoc, etc.)
      - name: Build with Maven
        run: mvn --batch-mode clean package

      # 4) Create a GitHub Release tagged with "v<commit-sha>"
      #    We prefix with "v" so the tag isnâ€™t exactly 40 hex chars.
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release v${{ github.sha }}
          draft: false
          prerelease: false

      # 5) Upload the resulting JAR(s) as assets under that Release
      - name: Upload built JAR(s) to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/*.jar
          asset_name: minigames-plugin-${{ github.sha }}.jar
          asset_content_type: application/java-archive
